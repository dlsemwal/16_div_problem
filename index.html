<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-24">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        div {
            width: calc(25% - 20px);
            margin: 5px;
            float: left;
            border: 1px solid black;
            text-align: center;
            padding: 9% 0;
        }

        section {
            width: 40%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section>
        <div onclick="changeColor(11)" id="11">11</div>
        <div onclick="changeColor(12)" id="12">12</div>
        <div onclick="changeColor(13)" id="13">13</div>
        <div onclick="changeColor(14)" id="14">14</div>
        <div onclick="changeColor(21)" id="21">21</div>
        <div onclick="changeColor(22)" id="22">22</div>
        <div onclick="changeColor(23)" id="23">23</div>
        <div onclick="changeColor(24)" id="24">24</div>
        <div onclick="changeColor(31)" id="31">31</div>
        <div onclick="changeColor(32)" id="32">32</div>
        <div onclick="changeColor(33)" id="33">33</div>
        <div onclick="changeColor(34)" id="34">34</div>
        <div onclick="changeColor(41)" id="41">41</div>
        <div onclick="changeColor(42)" id="42">42</div>
        <div onclick="changeColor(43)" id="43">43</div>
        <div onclick="changeColor(44)" id="44">44</div>
    </section>
    <script>
        function changeColor(id) {
            console.log($("#" + (id - 10)).css("background-color"))
            if (
                $("#" + (id + 10)).css("background-color") != "rgb(255, 0, 0)" &&
                $("#" + (id - 10)).css("background-color") != "rgb(255, 0, 0)" &&
                $("#" + (id + 1)).css("background-color") != "rgb(255, 0, 0)" &&
                $("#" + (id - 1)).css("background-color") != "rgb(255, 0, 0)" &&
                $("#" + id).css("background-color") != "rgb(255, 0, 0)"
            ) {
                $("#" + id).css("background-color", "rgb(255, 0, 0)")
            } else if ($("#" + id).css("background-color") == "rgb(255, 0, 0)") {
                $("#" + id).css("background-color", "rgb(255, 255, 255)")
            }
        }
    </script>
</body>
